    <div class="container-fixed">
      <div class="row fullheight">
        <div class="col-sm-3 col-md-2 sidebar">

          <ul class="nav nav-sidebar">
            {% for page in pages %}
            <li id="link_{{page.endpoint}}" {% if request.endpoint == page.endpoint %} class="active"{% endif %}>
              <a href="{{ url_for(page.endpoint) }}">{{page.title}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>

    {% block templates %}
    {% endblock %}

    {% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery/dist/jquery.js')}}"></script>
